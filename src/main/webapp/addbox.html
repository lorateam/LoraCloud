<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增传感器</title>
</head>
<body>
<h1>新增传感器</h1>
<form action="/setbox">
    <p>
        管理员密码：
        <input type="text" name="password">
    </p>
    <p>uuid:<input type="text" name="uuid" placeholder="uuid" maxlength="8" minlength="8"></p>

    <p>

        </select>
    </p>
    <input type="submit">
</form>
</body>
</html>
