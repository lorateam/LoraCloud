<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>系统默认信息窗体展示</title>
    <link rel="stylesheet" href="https://cache.amap.com/lbs/static/main.css"/>
    <script type="text/javascript"
            src="https://webapi.amap.com/maps?v=1.4.2&key=1253c2034894d4655a95e8701317a660"></script>
    <style type="text/css">
        body {
            font-size: 12px;
        }
        .amap-info-close{
            top:10px;
        }
        /*隐藏LoGo*/
        .amap-logo {
            display: none;
            bottom: -100px;
        }
        .amap-copyright {
            bottom:-100px;
            display: none;
        }
        /*个性化图标*/
        #myIcon {
            background: orange;
            width: 20px;
            height: 60px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
<div id="mapContainer" style="height: 50%;width: 50%"></div>
<script type="text/javascript">
    //初始化地图对象，加载地图
    var map = new AMap.Map("mapContainer", {
        pitch:60,
        rotation:150,
        resizeEnable: true,
        expandZoomRange:true,
        room: 17,
        zooms: [3,20],
        viewMode:'3D'
    });
    //设计坐标
    var lnglats=[
        [103.993783,30.55347],
        [103.994045,30.553724]
    ];
    for(var i= 0,marker;i<lnglats.length;i++){
        var marker=new AMap.Marker({
            position:lnglats[i],
            map:map
        });
        //覆盖事件click代表点击，makerclick传入此maker对象
        marker.on('click',openInfo);
    }
    //点击函数
    //初始化信息窗体中的内容
    function openInfo(e) {
        var info = [];
        info.push("<div><div style=\"padding:0px 0px 0px 4px;\"><b>开源硬件协会</b>");
        info.push("温度：21度 空气：优");
        info.push("有无火灾：无</div></div>");
        infoWindow = new AMap.InfoWindow({
            content: info.join("<br/>"),  //使用默认信息窗体框样式，显示信息内容.</br>是为了使每一次push的文字分开
            offset:new AMap.Pixel(0,-30) //设置弹出窗口离marker的距离
        });
        infoWindow.open(map, e.target.getPosition());
    }
    map.setFitView();
</script>
<script type="text/javascript" src="https://webapi.amap.com/demos/js/liteToolbar.js"></script>

</body>
</html>
